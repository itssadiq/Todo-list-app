<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main js-main">
      <div class="main-heading">
        <h2 class="heading-2">Pick some new habits to get started</h2>
      </div>
      <button class="continue-button js-continue-button">Continue</button>
    </div>

    <div class="main-02 js-main-2">
      <h2>Today</h2>

      <div class="date">
        <div class="date-box">
          <div>MON</div>
          <div>25</div>
        </div>
        <div class="date-box current-date">
          <div>TUE</div>
          <div>26</div>
        </div>
        <div class="date-box">
          <div>WED</div>
          <div>27</div>
        </div>
        <div class="date-box">
          <div>THU</div>
          <div>28</div>
        </div>
        <div class="date-box">
          <div>FRI</div>
          <div>29</div>
        </div>
        <div class="date-box">
          <div>SAT</div>
          <div>30</div>
        </div>
      </div>

      <p class="category-name">DESIGN</p>
      <div class="js-task-list">
        <!-- <div class="checkbox">
          <input type="checkbox" name="" id="" /> Create icons for a dashboard
        </div> -->
      </div>

      <div class="input-div">
        <input type="text" placeholder="Write a task..." class="task js-task" />
        <button class="task-add">Add</button>
      </div>
    </div>

    <div class="main-03 js-main-3">
      <input
        type="text"
        class="task-input js-task-input"
        placeholder="Write a task..."
      />
      <input
        type="date"
        class="task-date js-task-date"
        placeholder="Select Due Date"
      />
      <select name="" id="" class="task-category js-task-category">
        <option value="" selected>Select task category</option>
        <option value="">Personal</option>
        <option value="">Work</option>
        <option value="">Self Improvement</option>
        <option value="">Study</option>
      </select>
      <button class="add-button js-add-button">Add</button>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
