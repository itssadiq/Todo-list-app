<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Page 01 -->
    <!-- Welcome page with continue button -->

    <div class="main js-main">
      <div class="main-heading">
        <h2 class="heading-2">Pick some new habits to get started</h2>
      </div>
      <button class="continue-button js-continue-button">Continue</button>
    </div>

    <!-- Page 02 -->
    <!-- Task list page -->

    <div class="main-02 js-main-2">
      <div class="date js-date"></div>

      <p class="category-name">General</p>
      <div class="js-task-list task-list"></div>

      <div class="input-div">
        <input type="text" placeholder="Write a task..." class="task js-task" />
        <button class="task-add">Add</button>
      </div>
    </div>

    <!-- Page 03 -->
    <!-- Tasks input page -->

    <div class="main-03 js-main-3">
      <input
        type="text"
        class="task-input js-task-input"
        placeholder="Write a task..."
      />
      <input type="date" class="task-date js-task-date" />
      <select name="" id="" class="task-category js-task-category">
        <option value="" selected>Select task category</option>
        <option value="">Personal</option>
        <option value="">Work</option>
        <option value="">Self Improvement</option>
        <option value="">Study</option>
      </select>
      <button class="add-button js-add-button">Add</button>
    </div>

    <script src="dates.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
