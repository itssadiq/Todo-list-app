<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Page 01 -->
    <!-- Welcome page with continue button -->

    <div class="main js-main">
      <div class="main-heading">
        <h2 class="heading-2">Pick some new habits to get started</h2>
      </div>
      <button class="continue-button js-continue-button">Continue</button>
    </div>

    <!-- Page 02 -->
    <!-- Task list page -->

    <div class="main-02 js-main-2">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo List</a>
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample03"
            aria-controls="navbarsExample03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav js-navbar-nav">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
      <div class="nav-overlay"></div>
      <div class="date js-date"></div>

      <p class="category-name">Tasks</p>
      <div class="js-task-list task-list"></div>

      <div class="input-div">
        <input type="text" placeholder="Write a task..." class="task js-task" />
        <button class="task-add">Add</button>
      </div>
    </div>

    <!-- Page 03 -->
    <!-- Tasks input page -->

    <div class="main-03 js-main-3">
      <input
        type="text"
        class="task-input js-task-input"
        placeholder="Write a task..."
      />
      <input type="date" class="task-date js-task-date" />
      <input type="text" class="task-category js-task-category" />
      <button class="add-button js-add-button">Add</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="dates.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
