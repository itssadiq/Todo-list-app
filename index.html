<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Page 01 -->
    <!-- Welcome page with continue button -->

    <div class="main js-main">
      <div class="main-heading">
        <h2 class="heading-2">Pick some new habits to get started</h2>
      </div>
      <button class="continue-button js-continue-button">Continue</button>
    </div>

    <!-- Page 02 -->
    <!-- Task list page -->

    <div class="main-02 js-main-2">
      <div class="date js-date"></div>

      <div class="categories js-categories">
        <!-- <button class="category-button js-category-button">Personal</button> -->
      </div>

      <p class="category-name">All Tasks</p>
      <div class="js-task-list task-list"></div>

      <div class="input-div">
        <input type="text" placeholder="Write a task..." class="task js-task" />
        <button class="task-add">Add</button>
      </div>
    </div>

    <!-- Page 03 -->
    <!-- Tasks input page -->

    <div class="main-03 js-main-3">
      <input
        type="text"
        class="task-input js-task-input"
        placeholder="Write a task..."
      />
      <input type="date" class="task-date js-task-date" />
      <input
        type="text"
        class="task-category js-task-category"
        placeholder="Write Category..."
      />
      <button class="add-button js-add-button">Add</button>
      <button class="back-button js-back-button">Back</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/dates.js" type="module"></script>
    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
